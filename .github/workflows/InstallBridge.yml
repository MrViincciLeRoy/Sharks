name: Install GMailer-ERPNext Bridge

on:
  workflow_dispatch:

jobs:
  install-bridge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "üèóÔ∏è  Building Docker image with Bridge module..."
          docker build -f Dockerfile.bridge -t odoo-bridge .

      - name: Install Bridge Module
        env:
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGSSLMODE: require
        run: |
          echo "üåâ Installing gmail_erpnext_bridge module..."
          docker run --rm \
            -e PGHOST="${PGHOST}" \
            -e PGPORT="${PGPORT}" \
            -e PGUSER="${PGUSER}" \
            -e PGPASSWORD="${PGPASSWORD}" \
            -e PGDATABASE="${PGDATABASE}" \
            -e PGSSLMODE="${PGSSLMODE}" \
            odoo-bridge

      - name: Installation Complete
        run: |
          echo "‚úÖ Bridge module installed successfully!"
          echo "Now you can:"
          echo "  1. Configure ERPNext connection"
          echo "  2. Set up transaction categories"
          echo "  3. Start syncing transactions!"
